apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: cria-sg-crossplane
  title: Criar Security Group no Crossplane
  description: Gera um Workspace do Crossplane (OpenTofu) com AWS Security Group
spec:
  owner: DevOps
  type: configuration

  parameters:
    - title: Configurações do Security Group
      required:
        - sgName
        - region
        - description
      properties:
        sgName:
          type: string
          title: Nome do SG
          default: sg-exemplo
        region:
          type: string
          title: Região Crossplane
          default: us-east-1
        description:
          type: string
          title: Descrição
          default: "Criado via Backstage"
        ingressRules:
          type: array
          title: Regras de Ingresso
          items:
            type: object
            required: [fromPort,toPort,protocol,cidrBlocks]
            properties:
              fromPort:
                type: number
                title: Porta Inicial
                default: 22
              toPort:
                type: number
                title: Porta Final
                default: 22
              protocol:
                type: string
                title: Protocolo
                enum: ["tcp","udp","icmp"]
                default: tcp
              cidrBlocks:
                type: array
                title: CIDR Blocks
                items:
                  type: string
                default: ["0.0.0.0/0"]
        egressRules:
          type: array
          title: Regras de Egressão
          items:
            type: object
            required: [fromPort,toPort,protocol,cidrBlocks]
            properties:
              fromPort:
                type: number
                title: Porta Inicial
                default: 0
              toPort:
                type: number
                title: Porta Final
                default: 0
              protocol:
                type: string
                title: Protocolo
                enum: ["tcp","udp","icmp","-1"]
                default: -1
              cidrBlocks:
                type: array
                title: CIDR Blocks
                items:
                  type: string
                default: ["0.0.0.0/0"]

  steps:
    - id: fetch-sg
      name: Gera o YAML do SG
      action: fetch:template
      input:
        url: ./templates/cria-sg-crossplane
        values:
          sgName: ${{ parameters.sgName }}
          region: ${{ parameters.region }}
          description: ${{ parameters.description }}
          ingressRules: ${{ parameters.ingressRules }}
          egressRules: ${{ parameters.egressRules }}

    - id: publish
      name: Publica no Azure DevOps
      action: publish:azure
      input:
        repoUrl: ${{ parameters.organizationUrl }}?project=${{ parameters.project }}&repo=${{ parameters.repo }}
        defaultBranch: desenvolvimento
        sourcePath: "./"              # todo o workspace, que só tem o workspace.yaml
        description: "Workspace SG ${{ parameters.sgName }}"

  output:
    links:
      - title: Ver Workspace.yaml
        url: ${{ steps.publish.output.repoUrl }}/blob/desenvolvimento/workspace.yaml
