apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: cria-sg-crossplane
  title: Criar Security Group no Crossplane
  description: Gera um Workspace do Crossplane (OpenTofu) com AWS Security Group
spec:
  owner: DevOps
  type: configuration

  parameters:
    # 1) Parâmetros de infra
    - title: Configurações do Security Group
      required:
        - sgName
        - region
        - description
      properties:
        sgName:
          type: string
          title: Nome do SG
          default: sg-exemplo
        region:
          type: string
          title: Região Crossplane
          default: us-east-1
        description:
          type: string
          title: Descrição
          default: "Criado via Backstage"
        ingressRules:
          type: array
          title: Regras de Ingresso
          items:
            type: object
            required: [fromPort,toPort,protocol,cidrBlocks]
            properties:
              fromPort:
                type: number
                title: Porta Inicial
                default: 22
              toPort:
                type: number
                title: Porta Final
                default: 22
              protocol:
                type: string
                title: Protocolo
                enum: ["tcp","udp","icmp","ssh"]
                default: ssh
              cidrBlocks:
                type: array
                title: CIDR Blocks
                items:
                  type: string
                default: ["0.0.0.0/0"]
        egressRules:
          type: array
          title: Regras de Egressão
          items:
            type: object
            required: [fromPort,toPort,protocol,cidrBlocks]
            properties:
              fromPort:
                type: number
                title: Porta Inicial
                default: 0
              toPort:
                type: number
                title: Porta Final
                default: 0
              protocol:
                type: string
                title: Protocolo
                enum: ["tcp","udp","icmp","-1"]
                default: -1
              cidrBlocks:
                type: array
                title: CIDR Blocks
                items:
                  type: string
                default: ["0.0.0.0/0"]

    - title: Azure DevOps Repo
      required: [organization, project, repo]
      properties:
        organization:
          type: string
          title: Organização
          default: andersonmd
        project:
          type: string
          title: Projeto
          default: backstage
        repo:
          type: string
          title: Repositório
          default: crossplane8

  steps:
    - id: debug-vars
      name: Logar variáveis recebidas
      action: debug:log
      input:
        message: |
          sgName: ${{ parameters.sgName }}
          region: ${{ parameters.region }}
          description: ${{ parameters.description }}
          ingressRules: ${{ parameters.ingressRules }}
          egressRules: ${{ parameters.egressRules }}

    - id: generate
      name: Gerar workspace.yaml
      action: fetch:template
      input:
        url: ./skeleton
        values:
          sgName:       ${{ parameters.sgName }}
          region:       ${{ parameters.region }}
          description:  ${{ parameters.description }}
          ingressRules: ${{ parameters.ingressRules }}
          egressRules:  ${{ parameters.egressRules }}
          # targetPath: output

    - id: rename
      name: Renomear para workspace.yaml
      action: fs:rename
      input:
        files:
          - from: workspace.yaml.njk
            to: workspace.yaml


    - id: publish
      name: Publica no Azure DevOps
      action: publish:azure
      input:
        repoUrl:           "dev.azure.com?organization=${{parameters.organization}}&project=${{parameters.project}}&repo=${{parameters.repo}}"
        defaultBranch:     desenvolvimento
        # sourcePath:        output
        description:       "Workspace SG ${{ parameters.sgName }}"
        gitCommitMessage:  "Add workspace.yaml via Backstage"
        existing: true

  output:
    links:
      - title: Ver workspace.yaml no Azure DevOps
        url: "https://dev.azure.com/${{parameters.organization}}/${{parameters.project}}/_git/${{parameters.repo}}?path=/workspace.yaml"
