apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: cria-sg-crossplane
  title: Criar Security Group na AWS
  description: Provisiona um Security Group na AWS.
spec:
  owner: DevOps
  type: configuration

  parameters:
    - title: Configurações do Security Group
      required: [sgName, region, description, repoInfra]
      properties:
        sgName:
          type: string
          title: Nome do SG
        region:
          type: string
          title: Região AWS
          enum:
            - us-east-1
            - sa-east-1
          default: us-east-1
        description:
          type: string
          title: Descrição
          default: Criado via Backstage
        repoInfra:
          type: string
          title: Nome do repositório para o SG
          ingressRules:
          type: array
          title: Regras de Ingresso
          items:
            type: object
            required: [fromPort,toPort,protocol,cidrBlocks]
            properties:
              fromPort:
                type: number
                title: Porta Inicial
                default: 22
              toPort:
                type: number
                title: Porta Final
                default: 22
              protocol:
                type: string
                title: Protocolo
                enum: ["tcp","udp","icmp","ssh"]
                default: ssh
              cidrBlocks:
                type: array
                title: CIDR Blocks
                items:
                  type: string
                default: ["0.0.0.0/0"]
        egressRules:
          type: array
          title: Regras de Egressão
          items:
            type: object
            required: [fromPort,toPort,protocol,cidrBlocks]
            properties:
              fromPort:
                type: number
                title: Porta Inicial
                default: 0
              toPort:
                type: number
                title: Porta Final
                default: 0
              protocol:
                type: string
                title: Protocolo
                enum: ["tcp","udp","icmp","-1"]
                default: -1
              cidrBlocks:
                type: array
                title: CIDR Blocks
                items:
                  type: string
                default: ["0.0.0.0/0"]

    - title: Azure DevOps
      required: [organization, project]
      properties:
        organization:
          type: string
          title: Organização
          default: andersonmd
          ui:field: hidden
        project:
          type: string
          title: Projeto
          default: backstage
          ui:field: hidden

  steps:
    - id: publish
      name: Cria repo no Azure DevOps
      action: publish:azure
      input:
        repoUrl:           "dev.azure.com?organization=${{parameters.organization}}&project=${{parameters.project}}&repo=${{parameters.repoInfra}}"
        defaultBranch:     desenvolvimento
        # sourcePath:        output
        description:       "Workspace SG ${{ parameters.sgName }}"
        gitCommitMessage:  "Criado via Backstage"

    - id: generate
      name: Gerar workspace.yaml
      action: fetch:template
      input:
        url: ./skeleton-sg
        values:
          sgName:       ${{ parameters.sgName }}
          region:       ${{ parameters.region }}
          description:  ${{ parameters.description }}
          ingressRules: ${{ parameters.ingressRules }}
          egressRules:  ${{ parameters.egressRules }}
          # targetPath: output

    - id: rename
      name: Renomear para workspace.yaml
      action: fs:rename
      input:
        files:
          - from: workspace.yaml.njk
            to: workspace.yaml

    - id: publish
      name: Publica no Azure DevOps
      action: publish:azure
      input:
        repoUrl:           "dev.azure.com?organization=${{parameters.organization}}&project=${{parameters.project}}&repo=${{parameters.repo}}"
        defaultBranch:     desenvolvimento
        # sourcePath:        output
        description:       "Workspace SG ${{ parameters.sgName }}"
        gitCommitMessage:  "Security Group ${{ parameters.sgName }} criado via Backstage"
      
# aqui começa parte de criar o application do argocd
    - id: clone-argocd
      name: Clonar repo applications_argocd
      action: azure:repo:clone
      input:
        remoteUrl: "https://${{ parameters.organization }}@dev.azure.com/${{ parameters.organization }}/${{ parameters.project }}/_git/applications_argocd"
        branch: main

    - id: generate-app
      name: Gerar Application do ArgoCD
      action: fetch:template
      input:
        url: ./skeleton-argocd
        values:
          appName: ${{ parameters.sgName }}
          repoUrl: "https://dev.azure.com/${{ parameters.organization }}/${{ parameters.project }}/_git/${{ parameters.repoInfra }}"

    - id: push-app
      name: Push do Application ArgoCD
      action: azure:repo:push
      input:
        branch: main
        gitCommitMessage: Criado Application do ArgoCD via Backstage

  output:
    links:
      - title: Ver repositório do SG
        url: "https://dev.azure.com/${{ parameters.organization }}/${{ parameters.project }}/_git/${{ parameters.repoInfra }}"
