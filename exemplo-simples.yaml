apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: exemplo-download
  title: Exemplo de download de arquivo
spec:
  owner: user:default/andersonmd26
  type: service

  parameters:
    - title: Par√¢metros
      required: [nome]
      properties:
        nome:
          type: string
          title: Nome do arquivo
          default: exemplo-teste

  steps:
    - id: gerar
      name: Gerar arquivo
      action: fetch:template
      input:
        url: ./templates/exemplo-simples
        targetPath: ./output
        values:
          nome: ${{ parameters.nome }}
          descricao: Arquivo gerado via Backstage

  output:
    files:
      - title: Baixar arquivo gerado
        path: ./output/template.yaml
